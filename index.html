<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="media/img/favicon.png">
    <title>M plus C Wedding</title>
 </head>
<body>
    <header>
      <h1>Matt and Chelsey's Wedding!</h1>
    </header>
    <main>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
              <li data-target="#demo" data-slide-to="3"></li>
            </ul>
          
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="media/1.jpg" id="FancyPic" alt="FancyPic">
              </div>
              <div class="carousel-item">
                <img src="media/2.jpg" alt="SecondDate">
              </div>
              <div class="carousel-item">
                <img src="media/3.jpg" alt="TrueBlue">
              </div>
              <div class="carousel-item">
                <img src="media/4.jpg" alt="TrueBlue">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          
          </div>
      <div class="links">
        <a href="#">RSVP Here</a>
        <a href="#">Registry</a>
        <a href="#">More info here!</a>
      </div>
     </main>
    <footer>
        
     </footer>
 </body>
</html>
